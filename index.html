<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/dist/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img
            class="card__header__img"
            src="./images/image-victor.jpg"
            alt="Photo Profile"
          />
        </div>
        
        <div class="card__profile">
          <p class="card__profile__name">Victor Crest <span>26</span></p>
          <p class="card__profile__city">London</p>
        </div>

        <div class="card__numbers">
          <ul>
            <li class="card__numbers_item">
              <h4>80K</h4>
            <p class="card__numbers__item__number">Followers</p>
          </li>
          <li class="card__numbers_item">
            <h4>803K</h4>
            <p class="card__numbers__item__number">Likes</p>
          </li>
          <li class="card__numbers_item">
            <h4>1.4K</h4>
            <p class="card__numbers__item__number">Photos</p>
          </li>
        </ul>
      </div>
